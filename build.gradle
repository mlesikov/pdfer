group 'pdfer'
version '1.0-SNAPSHOT'


buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.google.appengine:gradle-appengine-plugin:1.9.48'
  }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'appengine'

sourceCompatibility = 1.8

def explodedDir = "$buildDir/exploded-app"

repositories {
  mavenCentral()
}

dependencies {
  
